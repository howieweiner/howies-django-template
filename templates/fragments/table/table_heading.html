<th scope="col" class="
  {% if action_heading %}
    relative py-3.5 pl-3 pr-4 sm:pr-6
  {% else %}
    py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6
  {% endif %}
  {% if align == 'right' %}
    text-right
  {% elif align == 'center' %}
    text-center
  {% endif %}
">
    {% if action_heading %}<span class="sr-only">{{ text }}</span>{% else %}{{ text }}{% endif %}
</th>
